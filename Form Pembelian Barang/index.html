<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>From Pembelian Barang</title>
  </head>
  <body>
    <div class="container">
        <div class="text-center">
            <h1 class="text-center">From Pembelian Barang</h1>
            <hr>
        </div>
        <div>
            <form class="text-center" onsubmit="return false">
                <div>
                    <!-- input -->
                    <label class="col-2">Nama Barang</label>
                    <label >:</label>
                    <select class="col-2 form-select-sm"  id="pilihan"   aria-label="Default select example">
                        <option selected>Pilih Barang</option>
                        <option value="1">Monitor</option>
                        <option value="2">Hardsik</option>
                        <option value="3">Memory</option>
                      </select>
                </div>

                <div>
                    <label class="col-2">Jumlah</label>
                    <label >:</label>
                    <input type="text" id="jumlah">
                </div>

                <!-- output -->
                <div>
                    <label class="col-2">Harga</label>
                    <label >:</label>
                    <input type="text" id="harga" disabled>
                </div>

                <div>
                    <label class="col-2 mb-4">Total</label>
                    <label >:</label>
                    <input type="text" id="total" disabled>
                </div>
                <!-- Tombol -->
                <button type="submit" class="btn btn-dark" onclick="proses()"  >proses</button>
                <button type="reset" class="btn btn-light">reset</button>
            </form>
        </div>
    </div>
    <script src="Form Pembelian Barang.js"></script>
  </body>
</html>
