<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Penggajian Pt 1 malam 2 Cinta</title>
  </head>
  <body>
    <div class="container ">
        <h1 class="text-center">PROGRAM PENGGAJIAN PT 1 MALAM 2 CINTA</h1>
        <hr>
    </div>
    <form class="text-center" onsubmit="return false" >
        <!-- input -->
        <div>
            <div>
                <label class="col-2">Nama Pegawai</label>
                <label >:</label>
                <input type="text" id="np">
            </div>
    
            <div>
                <label class="col-2">Jam Kerja</label>
                <label >:</label>
                <input type="text" id="jk">
            </div>
                
            <div>
                <label class="col-2">Upah Perjam</label>
                <label >:</label>
                <input type="text" id="up">
            </div>
            
            <div>
                <label class="col-2">Anak</label>
                <label >:</label>
                <input type="text" id="a">
            </div>
            <!-- Out put -->
            <div class="mt-4">
                <label class="col-2">Gaji</label>
                <label >:</label>
                <input type="text" id="g" disabled>
            </div>

            <div>
                <label class="col-2">Tunj. anak 10%</label>
                <label >:</label>
                <input type="text" id="ta" disabled>
            </div>

            <div>
                <label class="col-2 mb-4">Total Gaji</label>
                <label >:</label>
                <input type="text" id="tg" disabled>
            </div>
        </div>     
        <button type="submit" class="btn btn-dark" onclick="proses()"  >proses</button>
        <button type="reset" class="btn btn-light">reset</button>
    </form>
    <script src="Program Penggajian.js"></script>
  </body>
</html>
