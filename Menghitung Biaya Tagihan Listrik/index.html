<!doctype html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
 
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css">
 
        <title>Menghitung Tagihan Listrik PLN Bandung</title>
    </head>
    <body>
        <div class="container">
                <h1>Menghitung Tagihan Listrik PLN Bandung</h1>
                <table>
                    <tr>
                    <td>Nama pelanggan</td>
                    <td>:</td>
                    <td>
         <input class="col-sm-12" id="Nama" type="text" placeholder="Masukkan Nama Pelanggan"required>
                    </td>
                    </tr>
                    <tr>
                    <td>Kategori</td>
                    <td>:</td>
                    <td>
                     <select name="kategori" id="kategori" class="form-select-sm">
                        <option selected>Pilih Kategori</option>
                        <option name="kategori" value="sosial">Sosial</option>
                        <option name="kategori" value="rumah">Rumah</option>
                        <option name="kategori" value="industri">Industri</option>
                    </select>
                </td>
            </tr>
                      <tr>
                        <td>Jumlah Pemakaian Listrik</td>
                        <td>:</td>
                        <td>
                            <input class="col-sm-9" id="jumlah" type="number" placeholder="Masukkan Jumlah Pemakaian"min="0" max="10">
                </td>
            </tr>
                </table>
                <h4><b>Rincian Tagihan</b></h4>
                <table cellpadding>
                    <tr>
                     <td>Jumlah</td>
                     <td>Tarif per KWH</td>
                     <td>Abodemen</td>
                    <td>Sub Total</td>
                    </tr>
                    <tr>
                        <td id="outjumlah"></td>
                        <td id="outTarif"></td>
                        <td id="outAbodemen"></td>
                        <td id="outSubtotal"></td>
                    </tr>
                </table>
                <table cellpadding>
                    <tr>
                        <td>Subtotal</td>
                        <td>:</td>
                        <td id="outputTotal"></td>
                    </tr>
                    <tr>
                     <td>Pajak</td>
                     <td>:</td>
                     <td id="outputPajak"></td>
                    </tr>
                    <tr>
                     <td>Bayar</td>
                     <td>:</td>
                     <td id="outputBayar"></td>
                    </tr>
                </table>
                <button class="btn btn-dark" type="" onclick="proses()">Proses</button>
                <button class="btn btn-light" type="reset">Reset</button>
        </form>
        </div>
        <script src="Biaya Tagihan Listrik.js"></script>
    </body>
    </html>
